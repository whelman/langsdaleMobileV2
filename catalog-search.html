<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Search the Langsdale Catalog from your mobile device.">
	<meta name="keywords" content="library, mobile, catalog">
	<link rel="stylesheet" href="themes/lotg_theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<script src="js/langsdale_mobile.js"></script>
	<link rel="stylesheet" type="text/css" href="langsdale-on-the-go.css" />
    <title>Books+</title>
    	<!-- Put you Google Analytics code here -->
</head>
<body>
	<div data-role="page" id="index">

		<div data-role="header" data-position="fixed" id="my_header">
			<a href="index.html" data-role="button" data-inline="true" data-icon="arrow-l" data-ajax="false">Back</a>
			<h1>Books+</h1>
		</div><!-- /header -->

		<div data-role="content">
			<div id="mainMenu">
			
			
			<!-- BEGIN worldcat.org search box -->
			<p>Search the catalog for books, DVDs and more. </p>
			<form name="wcfn" id="wcfn" method="get" accept-charset="UTF-8" action="http://ubalt.worldcat.org/m/search" target="_top">
				<input type="hidden" name="qt" value="affiliate_wcl_all" />
				<input type="hidden" name="ai" value="wclocal_ubalt" />
				<input type="search" name="q" id="search-basic" placeholder="Enter subject, title or author" data-theme="d"/>
			</form>
			<!-- END worldcat.org search box -->
			</div>		
			
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed" id="myFooter">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-icon="home" class="ui-btn-active" data-ajax="false">Home</a></li>
					<li><a href="http://langsdale.ubalt.edu" data-icon="grid" data-ajax="false">Full site</a></li> 
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->

	</div><!-- /page -->
</body>
</html>
